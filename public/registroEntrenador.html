<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registro de entrenadores</title>
    <link rel="shortcut icon" type="image/x-icon" href="imgs/pokeballIcon.png" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Quicksand:400,500,700&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styleGeneral.css">
</head>
<body>
        <header>
                <nav>
                    <a href="index.html"><img src="imgs/pokeball.png" alt="Pokebola" class="pokeIn"></a>
                    <a href="registroPokemon.html">Registro de pokemons</a>
                    <a href="listaPokemons.html">Pokemons</a>
                    <a href="registroEntrenador.html">Registro de entrenadores</a>
                    <a href="listaEntrenadores.html">Entrenadores</a>
                </nav>
            </header>
    <main>
        <section id="registro">
            <form action="" id="frmEntrenador">
                <label for="num">Número de entrenador</label>
                <input type="text" name="num" id="numero">

                <label for="nombre">Nombre del entrenador</label>
                <input type="text" name="nombre" id="nombre">

                <label for="edad">Edad</label>
                <input type="text" name="edad" id="edad" max="80" min="15">

                <label for="sexo">Género</label>
                <select name="" id="sltSexo">
                    <option value="">Seleccione el género</option>
                    <option value="Femenino">Femenino</option>
                    <option value="Masculino">Masculino</option>
                    <option value="Indefinido">Indefinido</option>
                    <option value="Otro">Otro</option>
                </select>                

                <label for="">Subir foto</label>
                <button type="button" id='file-upload' class="btn Foto">Subir foto</button>

                <img src="imgs/entrenador.png" alt="entrenador" class="fotoContainer" id="pokefoto" width="10%" height="125px">

                <button type="button" class="btn" id="btnRegistro">Registrar</button>
            </form>
        </section>
    </main>

    <script src="js/jquery-3.3.1.js"></script>
    <script src='https://cdn.jsdelivr.net/jquery.cloudinary/1.0.18/jquery.cloudinary.js' type='text/javascript'></script>
    <script src="//widget.cloudinary.com/global/all.js" type="text/javascript"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <script src="js/servicioImagen.js"></script>

    <script src="js/entrenador/controladorRegistroEntrenador.js"></script>
    <script src="js/entrenador/servicioEntrenador.js"></script>
</body>
</html>
