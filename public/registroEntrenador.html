<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registro de entrenadores</title>
    <link rel="shortcut icon" type="image/x-icon" href="imgs/pokeballIcon.png" />
    <link href="https://fonts.googleapis.com/css?family=Quicksand:400,500,700&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="css/styleGeneral.css">
</head>
<body>
    <header>

    </header>
    <main>
        <section id="registro">
            <form action="" id="frmEntrenador">
                <label for="num">NÃºmero de entrenador</label>
                <input type="text" name="num" id="numero">

                <label for="nombre">Nombre del entrenador</label>
                <input type="text" name="nombre" id="nombre">

                <label for="edad">Edad</label>
                <input type="text" name="edad" id="edad">

                <label for="sexo">Sexo</label>
                <input type="checkbox" class="sexo" name="femenino" id="femenino" value="F">
                <label for="femenino">Femenino</label>
                <input type="checkbox" class="sexo" name="masculino" id="masculino" value="M">
                <label for="masculino">Masculino</label>
                <input type="checkbox" class="sexo" name="indefinido" id="indefinido" value="I">
                <label for="indefinido">Indefinido</label>

                <label for="">Subir foto</label>
                <button type="button" id='file-upload' class="btn Foto">Subir foto</button>

                <img src="imgs/entrenador.png" alt="entrenador" class="fotoContainer" id="pokefoto" width="10%" height="125px">

                <button type="button" class="btn" id="btnRegistro"></button>
            </form>
        </section>
    </main>

    <script src="js/jquery-3.3.1.js"></script>
    <script src='https://cdn.jsdelivr.net/jquery.cloudinary/1.0.18/jquery.cloudinary.js' type='text/javascript'></script>
    <script src="//widget.cloudinary.com/global/all.js" type="text/javascript"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <script src="js/servicioImagen.js"></script>

    <script src="js/entrenador/controladorRegistroEntrenador.js"></script>
    <script src="js/entrenador/servicioPokemon.js"></script>
</body>
</html>
